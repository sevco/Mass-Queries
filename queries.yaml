queries:
- name : 'Total Enterprise Devices'
  query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint","valid":true,"scope":"ALL"}]}'
  source : ''
- name : 'No Endpoint Security'
  query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"controls","operator":"not_equals","value":"endpoint_security"},{"entity_type":"device","field":"last_activity_timestamp","operator":"greater","value":{"label":"7 days ago","raw":"now-7d/d"}},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"EPP"}}]}'
  source : ''
- name : 'No Configuration/Patch Management'
  query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"controls","operator":"not_equals","value":"configuration_management"},{"entity_type":"device","field":"last_activity_timestamp","operator":"greater","value":{"label":"7 days ago","raw":"now-7d/d"}},{"entity_type":"device","field":"tag_name","operator":"equals","value":{"name":"Exclude","value":"CM"},"scope":"ALL","valid":false}]}'
  source: ''
- name : 'EOL Operating Systems' 
  query : '{"combinator":"and","rules":[{"entity_type":"device","field":"os_end_of_life_timestamp","operator":"less","value":{"raw":"now-1d/d","label":"1 day ago"}}]}'
  source : ''
- name : 'EOL Systems without Endpoint Protection'
  query : '{"combinator":"and","rules":[{"field":"os_end_of_life_timestamp","entity_type":"device","operator":"less","value":{"label":"1 day ago","raw":"now-1d/d"}},{"field":"controls","entity_type":"device","operator":"not_equals","value":"endpoint_security"},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"EPP"}}]}'
  source : ''
- name : 'Shadow IT - Virtual environments'
  query : '{"combinator":"and","rules":[{"entity_type":"device","field":"mac_manufacturers","operator":"contains","value":"vmware","valid":true,"scope":"ALL"},{"entity_type":"device","field":"source_ids","operator":"not_equals","value":"vmware-vsphere","scope":"ALL","valid":true}]}'
  source : ''  
- name : 'Enterprise enpoint not scanned for vulnerabilities'
  query : '{"combinator":"and","rules":[{"field":"controls","operator":"not_equals","value":"vulnerability_management","valid":true,"scope":"ALL","entity_type":"device"},{"field":"controls","operator":"not_equals","value":"configuration_management","scope":"ALL","valid":true,"entity_type":"device"},{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint","scope":"ALL","valid":true}]}'
  source : ''
- name : 'US Government banned devices'
  query : '{"combinator":"or","rules":[{"entity_type":"device","field":"mac_manufacturers","operator":"contains","value":"Hytera","scope":"ALL","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"contains","value":"Huawei","scope":"ALL","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"contains","value":"zte","scope":"ALL","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"contains","value":"Hikvision","scope":"ALL","valid":true}]}'
  source : ''
- name : 'IoT and/or entertainment devices on the network'
  query : '{"combinator":"and","rules":[{"combinator":"or","rules":[{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"raspberry*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"equals","value":"GoPro","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"Philips*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"equals","value":"Sonos, inc.","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"Nest*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"Vizio*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"Amazon*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"equals","value":"Roku, inc.","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"equals","value":"Nanoleaf","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"like","value":"Nintendo*","valid":true},{"entity_type":"device","field":"mac_manufacturers","operator":"equals","value":"ecobee inc","valid":true}]},{"entity_type":"device","field":"ips","operator":"between","value":{"greater_equals":"0.0.0.0","less_equals":"255.255.255.255"},"scope":"ALL","valid":false}]}'
  source : ''
#  'Potential Rogue Devices' : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"not_equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"source_count","operator":"equals","value":1}]}'
